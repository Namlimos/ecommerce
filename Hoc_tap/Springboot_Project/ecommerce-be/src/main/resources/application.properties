spring.application.name=ecommerce-be
# Spring Datasource Config
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234567890
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Config
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# File upload
#1 category
category.upload-dir= src/main/resources/CategoryImg/
product.upload-dir= src/main/resources/images/

# Maximum file size allowed for uploaded files (default is 1MB)
spring.servlet.multipart.max-file-size=10MB

# Maximum request size (the total size of all files in a single request)
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true
